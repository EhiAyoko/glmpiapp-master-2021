<ion-header>

	<ion-toolbar color="tertiary">
		<ion-title>Login</ion-title>
	<ion-buttons slot="end" (click)="dismiss()">
	
			<ion-icon name="close"></ion-icon>
	
	</ion-buttons>

	</ion-toolbar>

</ion-header>


<ion-content padding>

	<form (ngSubmit)="doLogin()" padding *ngIf="!loggedin">

	  <ion-item>
	    <ion-label stacked>Username</ion-label>
	    <ion-input type="text" [(ngModel)]="login.user" name="user" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label stacked>Password</ion-label>
	    <ion-input type="password" [(ngModel)]="login.pass" name="pass" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></ion-input>
	  </ion-item>
	  
	  <div padding>
	  <button ion-button type="submit" block>Submit</button>
	  </div>

	</form>
	<p style="text-align: center;">Don't have a login? Please create an account on <a href="https://glmpiapp.com/register">our app website</a></p>
	<div *ngIf="loggedin">
		Welcome back!
		<p>&nbsp;</p>
		<button ion-button (click)="doLogout()">Logout</button>
	</div>

</ion-content>
